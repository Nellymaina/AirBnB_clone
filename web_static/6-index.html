<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png" type="image/png">
    <title>AirBnb Clone</title>
  </head>
  <body>
    <header>
      <div class="logo">
      </div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Nairobi, Mombasa...</h4>
          <ul class="popover">
            <li>
              <h2>Nairobi:</h2>
              <ul>
                <li>Kasarani</li>
                <li>Ruaka</li>
              </ul>
            </li>
            <li>
              <h2>Mombasa:</h2>
              <ul>
                <li>Watamu</li>
                <li>Ukunda</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Laundry, Internet...</h4>
          <ul class="popover">
            <li>Laundry</li>
            <li>Swimming</li>
            <li>Television</li>
            <li>Pool</li>
          </ul>
        </div>
        <button>
          Search
        </button>
      </section>
    </div>
    <footer>
      <p>
        Best School
      </p>
    </footer>
  </body>
</html>
